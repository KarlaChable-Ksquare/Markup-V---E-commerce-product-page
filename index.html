<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css" type="text/css" />

  <title>Markup V - E-commerce product page</title>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="menu">
        <span>sneakers</span>
        <ul class="list-sites">
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="cart">
        <img class="shopcart cart-s" src="./img/shopping.png" alt="shopcart" />
        <img class="user cart-s" src="./img/11.jpeg" alt="user_photo" />
      </div>
    </div>
  </header>
  <main>
    <div class="contain">
      <div class="left">
        <img class="p-v-photo" src="./img/shoe_1.PNG" alt="product" />
        <div class="photo-row">
          <img class="p-row p-select" src="./img/shoe_1.PNG" alt="product-l" />
          <img class="p-row p-select" src="./img/shoe_2.PNG" alt="product-2" />
          <img class="p-row p-select" src="./img/shoe_3.PNG" alt="product-3" />
          <img class="p-row p-select" src="./img/shoe_4.PNG" alt="product-4" />
        </div>
      </div>
      <div class="right">
        <div class="item">
          <p>SNEAKER COMPANY</p>
          <span>Fall Limited Edition Sneakers</span>
        </div>
        <div class="description">
          <span class="span-gray">These low-profile sneakers are your perfect casual wear companion. Featuring a durable
            rubber outer
            sole,
            they'll withstand everything the weather can offer.</span>
        </div>
        <div class="price">
          <div class="price-item">
            <span class="p-item">$150.00</span>
            <span class="p-discount">50%</span>
          </div>
          <span class="s-g">$250.00</span>
        </div>
        <div class="buyIt">
          <div class="acount">
            <button class="s-btn">-</button>
            <label for="count" class="s-btn"></label>
            <input class="s-btn" id="count" name="count" type="number" inputmode="numeric" min="1"
              placeholder="0"></input>
            <button class="s-btn">+</button>
          </div>
          <div class="addCart">
            <button class="btn"><img class="shopcart" src="./img/shopping.png" alt="shopcart" /> Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
